<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:outputText value="Uživatelské jméno:" />
            <h:inputText id="username" value="#{loginBean.user}" ></h:inputText>
            <h:message for="username" />
            <br /><br />

            <h:outputText value="Heslo:" />
            <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
            <h:message for="password" />
            <br /><br />

            <h:commandButton action="#{loginBean.authenticateUser}" value="Login"></h:commandButton>
        </h:form>
    </body>
</html>
